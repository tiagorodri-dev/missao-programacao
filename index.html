<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <title>Starbucks</title>
</head>

<body onLoad="slide1()">
    <header>
        <img src="./imagens/logo.png" alt="Logo starbucks" class="logo">
                
        <button onclick="toggleMode()" class="lua">
            <i class="fas fa-moon"></i>
        </button>
        <!-- <i class="fas fa-sun"></i> -->

    </header>

    <div class="conteudo">

        <div class="caixa-texto">
            <h2>Não é apenas Café, é um <span> Starbucks</span></h2>
            <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                Provident minima suscipit dolores ratione accusamus rerum perspiciatis quia labore consequatur fugiat
                architecto soluta corporis saepe, dolor quis commodi rem eos at!
            </p>

            <button class="escolha">Escolha já o seu!</button>
            
            <div class="menu">
                <img src="./imagens/img-pequena1.png" alt="" class="copo-pequeno verde">
                <img src="./imagens/img-pequena2.png" alt="" class="copo-pequeno amarelo">
                <img src="./imagens/img-pequena3.png" alt="" class="copo-pequeno rosa">
            </div>
            
        </div>

        <div class="caixa-imagem">            
            <div class="circulo">
                <img src="./imagens/img1.png" alt="copo starbucks" class="starbucks">
            </div>
        </div>

    </div>    
</body>

<script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</html>
